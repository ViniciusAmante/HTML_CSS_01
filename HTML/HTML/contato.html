            <h2>Fale Conosco</h2>
            <p>Quer receber nosso cardápio? Tem alguma dúcida em relação ao nosso horário de funcionamento? Alguma sugestão? Entre em contato!!!</p>

            <form action="#" method="post" class="contact-form">

                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>

                <div class="form-group">
                    <label for="descricao">Mensagem:</label>
                    <textarea id="descricao" name="descricao" rows="6" placeholder="Escreva sua mensagem aqui..." required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>

            </form>
            </div>
